<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
    <template>
        <style include="shared-styles">
            :host {
                display: inline-block;
                width: 100%;
                height: 100%;
                padding: 5px;
                background-color: var(--paper-grey-100);
            }

            h2([hidden]) {
                display: none !important;
            }
        </style>

        <div class="card">
            <h1>Welcome, [[userdata.username]] to my website.</h1>
            <h2 hidden$="[[!userdata.admin]]">You are the administrator. You can view the gallery and upload photos.</h2>
            <h2 hidden$="[[!userdata.reader]]">You are able to view the gallery.</h2>
            <h2 hidden$="[[userdata.reader]]">You are waiting for your permission to use the site to be granted.</h2>
            <p>Add what your website is about here</p>
            <p>Read: [[userdata.reader]]</p>
            <p>You can even list things -
                <ul style="list-style-type:circle">
                    <li>Thing one</li>
                    <li>Thing two</li>
                    <li>Thing three</li>
                    <li>Thing four</li>
                    <li>Thing five</li>
                    <li>Thing six</li>
                </ul>
            </p>
            <p>And more [[userdata.member]]</p>
        </div>
    </template>

    <script>
        class MyHome extends Polymer.Element {
            static get is() {
                return 'my-home';
            }

            static get properties() {
                return {
                    userdata: Object
                };
            }
        }

        window.customElements.define(MyHome.is, MyHome);
    </script>
</dom-module>
