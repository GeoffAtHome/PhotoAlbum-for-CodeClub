<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-contact">
    <template>
        <style include="shared-styles">
            :host {
                display: inline-block;
                width: 100%;
                height: 100%;
                padding: 5px;
                background-color: var(--paper-grey-100);
            }
        </style>

        <div class="card">
            <h1>Contact</h1>

            <p>Add contact details here - make sure this is OK!!</p>
            <p>
                <p>
                    <iron-icon class="logo" icon="my-icons:email"></iron-icon>
                    <a href="mailto:me@email.com?Subject=Hello">Click Here to Email</a>
                </p>
                <p>
                    <iron-icon class="logo" icon="my-icons:phone"></iron-icon>
                    <a href="tel:0123456790">Click Here to Phone</a>
                </p>
        </div>
    </template>

    <script>
        class MyContact extends Polymer.Element {
            static get is() {
                return 'my-contact';
            }
        }
        window.customElements.define(MyContact.is, MyContact);
    </script>
</dom-module>
